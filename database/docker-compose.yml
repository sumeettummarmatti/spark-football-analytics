version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spark_postgres
    environment:
      POSTGRES_DB: spark_db
      POSTGRES_USER: spark_user
      POSTGRES_PASSWORD: spark_password_2024
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d/sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spark_user -d spark_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spark_network

  adminer:
    image: adminer:latest
    container_name: spark_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - spark_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

networks:
  spark_network:
    driver: bridge